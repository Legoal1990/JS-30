<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
    /*background-color:red;*/
  }
  </style>

<script>
  const hero=document.querySelector('.hero');
  const text=hero.querySelector('h1');
  const walk=500; //100px Cuanto va a caminar la sombra

  function shadow(e){
    /*const width=hero.offsetWidth;
    const height=hero.offsetHeight;*/
    //Usando destructuring
    const {offsetWidth: width, offsetHeight:height}=hero; //La propiedad de s√≥lo lectura HTMLElement.offsetHeight devuelve el alto de un elemento, incluyendo el padding vertical y los bordes, en p√≠xeles, como un n√∫mero entero.
    let {offsetX:x, offsetY:y}=e; //Guarda en "x" y en "y" las coordenadas del mouse.
    //console.log(this, e.target);
    
    if(this!== e.target){// La propiedad de destino (target) devuelve el elemento que activ√≥ el evento, y no necesariamente el elemento del oyente de eventos.
      x=x+e.target.offsetLeft; //Para que cada vez que se pase el cursor encima de h1 no se inicien en 0 las coordenadas
      y=y+e.target.offsetTop; //La propiedad de solo lectura HTMLElement.offsetLeft devuelve el n√∫mero de p√≠xeles a la izquierda del elemento actual con respecto al nodo HTMLElement.offsetParent .
    }

    const xWalk=Math.round((x/width*walk)-(walk/2));
    const yWalk=Math.round((y/height*walk)-(walk/2));
    //textShadow propiedad que agrega sombra al texto

    text.style.textShadow=`
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk *-1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
     `;
     //console.log(xWalk, yWalk);
  }
  //10px 10px 0 red   
  
  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
